<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
    <title>Word Guessing Game</title>
</head>
<body>
    <!-- <div class="alertarea">
        
    </div> -->
    <div class="container">
        <h1> Guess The Word </h1>
        <div class="icon">
            <i class="fa-solid fa-question"></i>
        </div>
        <div class="content">
            <input type="text" id="type-input" maxlength="1">
            <div class="inputs">
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
            </div>
            <div class="details">
                <p class="hint"> Hint: <span id="hint"> hint text </span></p>
                <p class="guess-left"> Remaining Guesses : <span id="guesses">10</span></p>
                <p class="wrong-letters">Wrong letters: <span id="wrong-letters"> a, d, b, c</span></p>
            </div>
            <button class="reset-btn" type="reset">Reset Game</button>
        </div>
    </div>



    <script src="words.js"></script>
    <script src="main.js"></script>
</body>
</html>
